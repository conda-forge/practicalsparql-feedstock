{% set name = "practicalsparql" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/practicalSPARQL-{{ version }}.tar.gz
  sha256: 26e827a27415e663abc55a0d515b8c38a51f9fe48a8f041a37242d43d261d8fd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - sparqlwrapper
    - rdflib
    - numpy

test:
  imports:
    - practicalSPARQL
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hassanhajj910/practicalsparql
  summary: Small wrapper to simplify the interaction with SPARQL endpoints. Built on top of sparqlwrapper and RDFlib
  license: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/hassanhajj910/practicalsparql

extra:
  recipe-maintainers:
    - hassanhajj910
