{% set name = "practicalsparql" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/practicalSPARQL-{{ version }}.tar.gz
  sha256: babe0df0bcb41b220bd50b86421bcf8203ed520c539bb5bcdcb8309f01c4dee9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - sparqlwrapper
    - rdflib
    - numpy

test:
  imports:
    - practicalSPARQL
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hassanhajj910/practicalsparql
  summary: Small wrapper to simplify the interaction with SPARQL endpoints. Built on top of sparqlwrapper and RDFlib
  license: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/hassanhajj910/practicalsparql

extra:
  recipe-maintainers:
    - hassanhajj910
